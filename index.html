<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Défilante</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Fond noir */
            color: #fff; /* Couleur du texte en blanc pour contraste */
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000; /* Fond noir */
            height: 100vh; /* Hauteur de la fenêtre */
            display: flex;
            align-items: center; /* Centrage vertical */
        }

        .marquee-text {
            display: inline-block;
            font-size: 80px; /* Texte encore plus grand */
            font-weight: bold; /* Texte en gras */
            color: #fff; /* Texte en blanc pour contraster avec le fond noir */
            white-space: nowrap;
            position: absolute;
            left: 100%; /* Position initiale du texte hors de l'écran à droite */
            animation: marquee 15s linear infinite; /* Durée de l'animation */
        }

        @keyframes marquee {
            from {
                transform: translateX(100%); /* Démarrer à droite hors de l'écran */
            }
            to {
                transform: translateX(-100%); /* Finir à gauche hors de l'écran */
            }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">Bibliothèque universitaire ouvert de 8h30 à 23h</div>
    </div>

</body>
</html>
