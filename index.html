<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Défilante</title>
    <style>
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }

        .marquee-text {
            display: inline-block;
            font-size: 50px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">Bibliothèque</div>
    </div>

</body>
</html>
