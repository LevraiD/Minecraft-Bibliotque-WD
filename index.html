<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Défilante</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .marquee-container {
            width: 200%;
            overflow: hidden;
            position: relative;
            background-color: #000; /* Fond noir */
            height: 200vh; /* Hauteur de la fenêtre */
        }

        .marquee-text {
            display: inline-block;
            font-size: 200px; /* Texte encore plus grand */
            font-weight: bold; /* Texte en gras */
            color: #fff; /* Texte en blanc pour contraster avec le fond noir */
            white-space: nowrap;
            position: absolute;
            left: 20%;
            animation: marquee 15s linear infinite; /* Durée de l'animation */
        }

        @keyframes marquee {
            from {
                transform: translateX(100%); /* Démarrer à droite hors de l'écran */
            }
            to {
                transform: translateX(-100%); /* Finir à gauche hors de l'écran */
            }
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">Bibliothèque</div>
    </div>

</body>
</html>
